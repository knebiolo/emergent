name: CI tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.10'
          auto-update-conda: true
          activate-environment: emergent
          environment-file: environment.yml
          use-mamba: true
      - name: Create environment with mamba
        shell: bash -l {0}
        run: |
          set -e
          source "$HOME/.bashrc" || true
          source "${CONDA_PREFIX:-$HOME/micromamba}/etc/profile.d/conda.sh" || true
          # Try using mamba to create the env for faster, more reliable solves
          if command -v mamba >/dev/null 2>&1; then
            mamba env create -f environment.yml -n emergent 2>&1 | tee env_create.log || true
          else
            conda env create -f environment.yml -n emergent 2>&1 | tee env_create.log || true
          fi
          conda activate emergent || true
      - name: Activate env & install package
        shell: bash -l {0}
        run: |
          # ensure conda is initialized
          source "$HOME/.bashrc" || true
          source "${CONDA_PREFIX:-$HOME/micromamba}/etc/profile.d/conda.sh" || true
          conda activate emergent || true
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e .
      - name: Capture pip & try verbose pip install
        shell: bash -l {0}
        run: |
          source "$HOME/.bashrc" || true
          source "${CONDA_PREFIX:-$HOME/micromamba}/etc/profile.d/conda.sh" || true
          conda activate emergent || true
          python -m pip --version > pip_version.txt || true
          # Try installing requirements verbosely to capture pip failure details
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt -v 2>&1 | tee pip_install.log || true
          else
            python -m pip install -e . -v 2>&1 | tee pip_install.log || true
          fi
      - name: Run tests
        shell: bash -l {0}
        run: |
          source "$HOME/.bashrc" || true
          source "${CONDA_PREFIX:-$HOME/micromamba}/etc/profile.d/conda.sh" || true
          conda activate emergent
          conda list --explicit > conda_list.txt || true
          python -m pytest -q --junitxml=pytest-junit.xml 2>&1 | tee pytest.log || true
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            pytest.log
            pytest-junit.xml
            conda_list.txt
            env_create.log
            pip_install.log
            pip_version.txt