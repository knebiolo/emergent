name: perf-benchmark

on:
  push:
    paths:
      - 'src/**'
      - 'tools/**'

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requirements
        run: |
          python -m pip install -r requirements.txt
      - name: Warmup numba cache (Linux)
        if: runner.os == 'Linux'
        run: |
          python tools/numba_warmup.py
      - name: Warmup numba cache (Windows)
        if: runner.os == 'Windows'
        run: |
          pwsh -Command "scripts\warmup.ps1"
      - name: Run short benchmark
        run: |
          NUMBA_NUM_THREADS=4 NUMBA_DEFAULT_NUM_THREADS=4 python tools/profile_timestep_cprofile.py --agents 200 --timesteps 5 --out tools/ci_profile.pstats
      - name: Upload pstats
        uses: actions/upload-artifact@v4
        with:
          name: ci-profile
          path: tools/ci_profile.pstats
