name: CI (Numba Matrix)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-no-numba:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps (no numba)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -q --basetemp tmp/pytest_tmp

  test-with-numba:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps (with numba)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install numba
      - name: Run tests
        run: pytest -q --basetemp tmp/pytest_tmp
